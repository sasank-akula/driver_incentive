_schema-version: 3.3.0
ID: driver_incentive
description: A simple CAP project.
version: 1.0.0
modules:
- name: driver_incentive-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: driver_incentive-db
  - name: uaa_driver_incentive
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: driver_incentive-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: driver_incentive-db
  parameters:
    buildpack: nodejs_buildpack
- name: driver_incentive-destination-content
  type: com.sap.application.content
  requires:
  - name: driver_incentive-destination-service
    parameters:
      content-target: true
  - name: driver_incentive_html_repo_host
    parameters:
      service-key:
        name: driver_incentive_html_repo_host-key
  - name: uaa_driver_incentive
    parameters:
      service-key:
        name: uaa_driver_incentive-key
  parameters:
    content:
      instance:
        destinations:
        - Name: driver_incentive_driver_incentive_html_repo_host
          ServiceInstanceName: driver_incentive-html5-app-host-service
          ServiceKeyName: driver_incentive_html_repo_host-key
          sap.cloud.service: driver_incentive
        - Authentication: OAuth2UserTokenExchange
          Name: driver_incentive_uaa_driver_incentive
          ServiceInstanceName: driver_incentive-xsuaa-service
          ServiceKeyName: uaa_driver_incentive-key
          sap.cloud.service: driver_incentive
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: driver_incentive-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: driver_incentive_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comcydriverincentiveui.zip
      name: comcydriverincentiveui
      target-path: resources/
- name: comcydriverincentiveui
  type: html5
  path: app/driver_incentive_ui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: driver_incentive-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: driver_incentive-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: driver_incentive-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: driver_incentive-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: driver_incentive_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: driver_incentive-html5-app-host-service
    service-plan: app-host
- name: uaa_driver_incentive
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: driver_incentive-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
